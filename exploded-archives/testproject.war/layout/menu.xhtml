<div class="menuButtons" 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ice="http://www.icesoft.com/icefaces/component"  
		xmlns:s="http://jboss.com/products/seam/taglib">
                   <ice:panelGrid id="menuPanelGrid" columns="3" columnClasses="leftMenu,rightMenu">
                            <ice:panelGroup id="menuPanelGroupLeft" >                                       
                                <h:outputText id="menuProjectName" value="#{projectName}:"/>
                                <s:link id="menuHomeId" view="/home.xhtml" value="Home"/>
                               <!-- <s:link id="menuHomeId13" view="/search.xhtml" value="Search" />-->
                               <s:link id="menuHomeId15" view="/mecohome.xhtml" value="MecoSearch" />
                                <s:link id="menuHomeId14" view="/cluster.xhtml" value="Tag Cluster" />                                
                                <!-- @newMenuItem@ -->
                            </ice:panelGroup>
                            
                            <ice:panelGroup id="menuPanelGroupRight" >
                                <h:outputText id="menuWelcomeId" value="Welcome, #{identity.username}" rendered="#{identity.loggedIn}"/>
                                <s:link id="menuLoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}"/>
                                <s:link id="menuLogoutId2" view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}"/>
                                <s:link id="menuLogoutId3" view="/search.xhtml" value="Search" />
                                <s:link id="menuLogoutId14" view="/cluster.xhtml" value="Tag Cluster" />
                            </ice:panelGroup>
                 </ice:panelGrid>
      
</div>
